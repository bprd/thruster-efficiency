<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор параметров двигателя</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Калькулятор параметров двигателя</h1>
        
        <div class="calculator-grid">
            <!-- Левая колонка: Вводные данные -->
            <div class="input-section">
                <h2>Вводные данные</h2>
                
                <div class="input-group">
                    <label for="gas_type">Тип газа:</label>
                    <select id="gas_type">
                        <option value="helium">Гелий</option>
                        <option value="neon">Неон</option>
                        <option value="argon">Аргон</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="gas_flow">Расход газа, мг/с:</label>
                    <input type="number" id="gas_flow" placeholder="Введите значение">
                </div>
                
                <div class="input-group">
                    <label for="equivalent_current">Эквивалентный ток инжекции, А:</label>
                    <input type="number" id="equivalent_current" placeholder="Введите значение">
                </div>
                
                <div class="input-group">
                    <label for="gas_usage">Коэффициент использования газа, %:</label>
                    <input type="number" id="gas_usage" placeholder="Введите значение" min="0" max="100">
                </div>
                
                <div class="input-group">
                    <label for="particle_energy">Средняя энергия ионов, эВ:</label>
                    <input type="number" id="particle_energy" placeholder="Введите значение">
                </div>
                
                <div class="input-group">
                    <label for="thrust">Тяга, мН:</label>
                    <input type="number" id="thrust" placeholder="Введите значение">
                </div>
                
                <div class="input-group">
                    <label for="power_hfg">Мощность ВЧГ, кВт:</label>
                    <input type="number" id="power_hfg" placeholder="Введите значение">
                </div>
            </div>
            
            <!-- Правая колонка: Объединенные параметры двигателя и частиц -->
            <div class="combined-section">
                <!-- Параметры двигателя -->
                <div class="engine-section">
                    <h2>Параметры двигателя</h2>
                    
                    <div class="result-row">
                        <div class="result-group">
                            <label>Удельный импульс, с:</label>
                            <span id="specific_impulse">0</span>
                        </div>
                        <div class="result-group">
                            <label>Цена иона, эВ:</label>
                            <span id="ion_cost">0</span>
                        </div>
                    </div>
                    
                    <div class="result-row">
                        <div class="result-group">
                            <label>Кинетическая мощность потока, кВт:</label>
                            <span id="energy_flow">0</span>
                        </div>
                        <div class="result-group">
                            <label>КПД энергетический, %:</label>
                            <span id="energy_efficiency">0</span>
                        </div>
                    </div>
                    
                    <div class="result-row">
                        <div class="result-group">
                            <label>Мощность реактивной струи, кВт:</label>
                            <span id="jet_power">0</span>
                        </div>
                        <div class="result-group">
                            <label>КПД тяговый, %:</label>
                            <span id="thrust_efficiency">0</span>
                        </div>
                    </div>
                </div>
                
                <!-- Параметры частиц -->
                <div class="particles-section">
                    <h2>Параметры частиц</h2>
                    
                    <table class="particles-table">
                        <thead>
                            <tr>
                                <th>Параметр</th>
                                <th>Ионы</th>
                                <th>Нейтралы</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Скорость, км/с</td>
                                <td id="ion_velocity">0</td>
                                <td id="neutral_velocity">0</td>
                            </tr>
                            <tr>
                                <td>Энергия, эВ</td>
                                <td id="ion_energy">0</td>
                                <td id="neutral_energy">0</td>
                            </tr>
                            <tr>
                                <td>Массовый расход, мг/c</td>
                                <td id="ion_mass_flow">0</td>
                                <td id="neutral_mass_flow">0</td>
                            </tr>
                            <tr>
                                <td>Эквивалентный ток частиц, А</td>
                                <td id="ion_current">0</td>
                                <td id="neutral_current">0</td>
                            </tr>
                            <tr>
                                <td>Кинетическая мощность потока, кВт</td>
                                <td id="ion_energy_flow">0</td>
                                <td id="neutral_energy_flow">0</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
